<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Startpage</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="style.css" />
        <!-- Clock fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Audiowide&family=Black+Ops+One&family=Chakra+Petch:wght@400;500;600&family=Electrolize&family=Major+Mono+Display&family=Michroma&family=Nova+Mono&family=Orbitron:wght@400..900&family=Oxanium:wght@400..700&family=Rajdhani:wght@400;500;600&family=Russo+One&family=Share+Tech+Mono&family=Teko:wght@400;500;600&family=VT323&display=swap" rel="stylesheet">
        <style>
            @font-face {
                font-family: 'DSEG7-Classic';
                src: url('https://unpkg.com/dseg@0.46.0/fonts/DSEG7-Classic/DSEG7Classic-Regular.woff2') format('woff2'),
                     url('https://unpkg.com/dseg@0.46.0/fonts/DSEG7-Classic/DSEG7Classic-Regular.woff') format('woff');
                font-weight: normal;
                font-style: normal;
                font-display: swap;
            }
        </style>
    </head>
    <body>
        <header role="banner">
            <h1></h1>
            <button id="menuToggle" class="menu-btn" title="Menu" aria-label="Open menu" aria-expanded="false" aria-controls="sideMenu">☰</button>
        </header>

        <!-- Slide‑out side menu -->
        <aside class="side-menu" id="sideMenu" role="navigation" aria-label="Settings menu" aria-hidden="true">
            <div class="menu-content">
                <div class="menu-item" role="group" aria-labelledby="clockFontLabel">
                    <p id="clockFontLabel">Clock</p>
                    <select class="add-btn" id="clockFont" aria-label="Select clock font"><option value="">Select font...</option></select>
                </div>

                <div class="menu-item" role="group" aria-labelledby="imageLabel">
                    <p id="imageLabel">Artwork</p>
                    <select class="add-btn" id="artName" aria-label="Select background artwork"><option value="">Select artwork...</option></select>
                    <label><input type="checkbox" id="randomArt" checked aria-label="Enable random artwork on load"> Randomize on load</label>
                    <br>
                    <label><input type="checkbox" id="artAccentColor" aria-label="Match accent color to artwork"> Match accent color</label>
                </div>

                <div class="menu-item" role="group" aria-labelledby="syncLabel">
                    <p id="syncLabel">Sync Server</p>
                    <input type="text" id="remoteServerAddress" aria-label="Remote sync server URL" placeholder="https://your-server.com/api">
                    <button type="button" id="remoteServerAddressSave" class="add-btn" aria-label="Save sync server address">Save</button>
                </div>
            </div>
        </aside>

        <!-- Overlay for when menu is open -->
        <div class="overlay" id="overlay" aria-hidden="true"></div>

        <div id="topcontainer" class="top-container top-container-hidden-items">
            <div class="hero" id="hero">
                <div id="clock" class="clock" role="timer" aria-label="Current time" aria-live="polite"></div>
                <section class="search-bar" id="searchbar" role="search">
                    <input type="text" id="searchInput" placeholder="Start typing to search..." autocomplete="off" aria-label="Search bookmarks or the web" />
                </section>
                <div class="art" id="art" role="img" aria-label="Decorative artwork"></div>
                <pre class="help" id="help" aria-label="Keyboard shortcuts help"></pre>
            </div>
        </div>

        <!-- Toast notifications container -->
        <div id="toastContainer" class="toast-container" aria-live="polite"></div>

        <script src="toast.js"></script>
        <script src="sync.js"></script>
        <script src="main.js"></script>
        <script src="theme.js"></script>
    </body>
</html>
